<table class="ui celled padded table">
    <caption class="ui center aligned header" >Todo's List</caption>
    <thead>
      <tr>
        <th>id</th>
        <th>description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date: 'dd/MM/yyyy' | uppercase}}</td>
        <td>{{todo.done}}</td>        
      </tr>
    </tbody>
  
  </table>
